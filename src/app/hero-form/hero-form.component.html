<div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <label for="name">Name</label>
        <input type="text" class="form-control ng-untouched ng-pristine ng-invalid" id="name" required
            [(ngModel)]="model.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>

        <label for="alterEgo">Alter Ego</label>
        <input type="text" class="form-control ng-untouched ng-pristine ng-invalid" id="alterEgo" required
            [(ngModel)]="model.alterEgo" name="alterEgo" #alterEgo="ngModel">
        <div [hidden]="alterEgo.valid || alterEgo.pristine" class="alert alert-danger">
            Alter Ego is required
        </div>


        <div class="form-group">
            <label for="power">Hero Power</label>
            <select class="form-control ng-untouched ng-pristine ng-valid" id="power" required>
                <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
            </select>
        </div>

        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>

        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
        <div class="col-xs-3">Name</div>
        <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Alter Ego</div>
        <div class="col-xs-9">{{ model.alterEgo }}</div>
    </div>
    <div class="row">
        <div class="col-xs-3">Power</div>
        <div class="col-xs-9">{{ model.power }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
